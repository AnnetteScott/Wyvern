<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" href="CSS/root.css">
		<link rel="stylesheet" href="CSS/nav.css">
		<link rel="stylesheet" href="CSS/style.css">
		<link rel="stylesheet" href="CSS/settings.css">
		<link rel="stylesheet" href="CSS/project.css">
		<link rel="stylesheet" href="CSS/invoicePrint.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
	</head>
	<body>
		<nav>
			<div class="title">wyvern</div>
			<ul id="nav_menu">
				<li onclick="changePage('home');">Home</li>
				<li onclick="changePage('settings');">Settings</li>
				<li onclick="changePage('projects');">Projects</li>
				<li onclick="changePage('budget');">Budget</li>
				<li onclick="changePage('invoice');">Invoice</li>
			</ul>
			<span id="burger" onclick="toggleNavMenu()"></span>
		</nav>

		<div id="PAGE_home" class="page hidden">
			<h1>Welcome To Wyvern!</h1>
			<h2>An Invoicing, Timesheet and Financial Budgeting Software</h2>
		</div>

		<div id="PAGE_settings" class="page hidden">
			<div class="section">
				<h1>Users</h1>
				<div class="row">
					<button onclick="$('#user_pop_up').addClass('input_box_open');">Create New User</button>
					<div id="user_pop_up" class="input_box">
						<div class="creation_form">
							<label for="create_user">User:</label>
							<input id="create_user" type="text"></input>
							<label for="create_user_name">Name:</label>
							<input id="create_user_name" type="text"></input>
							<label for="create_user_addOne">Address line 1</label>
							<input id="create_user_addOne" type="text"></input>
							<label for="create_user_addTwo">Address line 2</label>
							<input id="create_user_addTwo" type="text"></input>
							<label for="create_user_city">City/State</label>
							<input id="create_user_city" type="text"></input>
							<label for="create_user_country">Country:</label>
							<input id="create_user_country" type="text"></input>
							<label for="create_user_contact">Contact</label>
							<input id="create_user_contact" type="text"></input>
							<button onclick="addNewUser()">Save User</button>
							<button onclick="$('#user_pop_up').removeClass('input_box_open');">Cancel</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="user_list" class="scrollable_list">

					</div>
				</div>
			</div>
			<div class="section">
				<h1>Clients</h1>
				<div class="row">
					<button onclick="$('#client_pop_up').addClass('input_box_open');">Create New Client</button>
					<div id="client_pop_up" class="input_box">
						<div class="creation_form">
							<label for="create_client">Client:</label>
							<input id="create_client" type="text"></input>
							<label for="create_client_name">Bill To Name:</label>
							<input id="create_client_name" type="text"></input>
							<label for="create_client_addOne">Address line 1</label>
							<input id="create_client_addOne" type="text"></input>
							<label for="create_client_addTwo">Address line 2</label>
							<input id="create_client_addTwo" type="text"></input>
							<label for="create_client_city">City/State</label>
							<input id="create_client_city" type="text"></input>
							<label for="create_client_country">Country:</label>
							<input id="create_client_country" type="text"></input>
							<button onclick="addNewClient()">Save Client</button>
							<button onclick="$('#client_pop_up').removeClass('input_box_open');">Cancel</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="client_list" class="scrollable_list">

					</div>
				</div>
			</div>
			<div class="section">
				<h1>Projects</h1>
				<div class="row">
					<button onclick="$('#project_pop_up').addClass('input_box_open');">Create New Project</button>
					<div id="project_pop_up" class="input_box">
						<div class="creation_form">
							<label for="client_project_selection">Choose A Client</label>
							<select name="client_project_selection" id="client_project_selection">
								<!-- generated content -->
							</select>
							<label for="create_project_name">Project name:</label>
							<input id="create_project_name" type="text"></input>
							<label for="create_project_date">Project start date:</label>
							<input id="create_project_date" type="date"></input>
							<label for="create_project_duration">Project duration:</label>
							<input id="create_project_duration" type="number"></input>
							<button onclick="addNewProject()">Save Project</button>
							<button onclick="$('#project_pop_up').removeClass('input_box_open');">Cancel</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="project_list" class="scrollable_list">

					</div>
				</div>
			</div>
			<div class="section">
				<h1>Colours</h1>
				<div class="row">
					<button onclick="$('#colour_pop_up').addClass('input_box_open');">Create New Colour</button>
					<div id="colour_pop_up" class="input_box">
						<div class="creation_form">
							<label for="colour_creation_name">Colour Name:</label>
							<input id="colour_creation_name" type="text"></input>
							
							<label for="colour_creation_rate">Colour Rate</label>
							<input id="colour_creation_rate" type="number" step="0.01"></input>

							<label for="colour_creation_colour">Colour:</label>
							<input type="color" id="colour_creation_colour" name="head" value="#000000">
							<button onclick="addNewColour()">Save Colour</button>
							<button onclick="$('#colour_pop_up').removeClass('input_box_open');">Cancel</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="colour_list" class="scrollable_list">

					</div>
				</div>
			</div>
		</div>

		<div id="PAGE_projects" class="page hidden">
			<div class="section">
				<h1>Projects</h1>
				<div class="row">
					<div id="project_list_projects" class="scrollable_list">

					</div>
				</div>
			</div>
		</div>

		<div id="PAGE_project_page" class="page hidden">
			<div id="colour_ribbon"></div>
			<div class="inner_project">
				<div id="timesheet_controls">
					<button id="timesheet_clock_in" onclick="clockIn()">Clock In</button>
					<button id="timesheet_clock_out" onclick="clockOut()">Clock Out</button>
					<div id="weekly_buttons"></div>
				</div>
				<div id="timesheet_container">

				</div>
			</div>
		</div>

		<div id="PAGE_budget" class="page hidden">
		</div>

		<div id="PAGE_invoice" class="page">
			<div class="inner">
				<div class="invoice_controls">
					<div id="project_selection_box">
						<!-- generated content -->
					</div>
					<div id="week_selection_box">
						<!-- generated content -->
					</div>
					<div id="client_selection_box">
						<!-- generated content -->
					</div>
					<div id="user_selection_box"> 
						<!-- generated content -->
					</div>
				</div>
				<div class="inner">
					<div class="creation_form">
						<label for="invoice_date">Invoice Date:</label>
						<input id="invoice_date" type="date"></input>

						<label for="invoice_for">Invoice For:</label>
						<input id="invoice_for" type="text"></input>
						
						<label for="invoice_ID">Invoice ID:</label>
						<input id="invoice_ID" type="text"></input>
					</div>
				</div>
				<button id="generate_invoice" onclick="generateInvoice()">Generate Invoice</button>
			</div>
		</div>

		<div id="PAGE_print_invoice" class="page hidden">
			<div class="inner" style="flex-direction: row;">
				<button onclick="printInvoice()">Print Invoice</button>
				<div id="PRINTtheTHING">
					<div style="-webkit-print-color-adjust: exact" id="invoice_sheet">
						<div class="inner">
							<div class="top_section">
								<div class="top_left">
									<h2 id="user_name_invoice"></h2>
									<p id="user_addOne_invoice"></p>
									<p id="user_addTwo_invoice"></p>
									<p id="user_city_invoice"></p>
									<p id="user_country_invoice"></p>
									<p id="user_contact_invoice"></p>
									<div class="box_with_heading">
										<p>Client ID</p>
										<p id="client_id_invoice"></p>
									</div>
									<div class="box_with_heading">
										<p>Bill To</p>
										<p id="client_name_invoice"></p>
										<p id="client_addOne_invoice"></p>
										<p id="client_addTwo_invoice"></p>
										<p id="client_city_invoice"></p>
										<p id="client_country_invoice"></p>
									</div>
								</div>
								<div class="top_right">
									<div class="title">INVOICE</div>
									<div class="dual_box_heading">
										<div class="box_with_heading">
											<p>Invoice #</p>
											<p id="invoice_id_invoice"></p>
										</div>
										<div class="box_with_heading">
											<p>Date</p>
											<p id="invoice_date_invoice"></p>
										</div>
									</div>
									<div class="box_with_heading">
										<p>Invoice Period</p>
										<p id="invoice_date_period"></p>
									</div>
									<div class="box_with_heading">
										<p>Invoice For</p>
										<p id="invoice_for_invoice"></p>
									</div>
								</div>
							</div>
							<div id="bottom_section">
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	</body>

	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script src="JS/jquery-3.6.0.min.js"></script>
	<script src="JS/variableListener.js"></script>
	<script src="JS/globalVariables.js"></script>
	<script src="JS/fileIO.js"></script>
	<script src="JS/app.js"></script>
	<script src="JS/nav.js"></script>
	<script src="JS/generalFunctions.js"></script>
	<script src="SETTINGS/clientGen.js"></script>
	<script src="SETTINGS/checkLists.js"></script>
	<script src="SETTINGS/colourGen.js"></script>
	<script src="SETTINGS/userGen.js"></script>
	<script src="PROJECTS/projectGen.js"></script>
	<script src="SETTINGS/domBlock.js"></script>
	<script src="PROJECTS/domBlock.js"></script>
	<script src="PROJECTS/projectPage.js"></script>
	<script src="PROJECTS/timesheetGen.js"></script>
	<script src="PROJECTS/timesheetFunc.js"></script>
	<script src="SETTINGS/updateAll.js"></script>
	<script src="INVOICE/domBlocks.js"></script>
	<script src="INVOICE/invoiceGen.js"></script>
	<script>VL.init();</script>
	<script>if (window.module) module = window.module;</script>
</html>
